<!DOCTYPE html>
<html>
<head>
  <title>Delete Train</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 50vh; margin: 0; background-color: #f4f4f4;">
  <form action="deletetrain" method="get" style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); text-align: center;">
    <label for="id" style="font-size: 18px; font-weight: bold;">Train ID</label><br>
    <input type="text" name="id" id="id" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    <br>
    <input type="submit" value="Submit" style="background-color: #ff8c00; color: #fff; border: none; border-radius: 4px; padding: 10px 20px; cursor: pointer; font-size: 16px;">
  </form>
</body>
</html>
